<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/05_tableau.css" type="text/css">
    <title>Tablo</title>
    <link rel="stylesheet" href="css/05_tableau.css" type="text/css">
</head>


<body>

    <!--Ouverture du tableau-->
    <table>
        <!-- titre du tableau(cellules fusionées) -->
        <caption>
            ventes

        </caption>
            <thead>
                <!-- tr = rang (t = tableau / r =row rangée) -->
                <tr>
                    <!-- th = titre ou en-tete (t= tablea /h= head) -->
                    <th>Jour</th>
                    <th>Smartphone</th>
                    <th>Tablette</th>
                    <th>portable</th>
                    <th>blablabla</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lundi</td>
                    <td>2</td>
                    <td>6</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Mardi</td>
                    <td>1</td>
                    <td>0</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>mercredi</td>
                    <td>5</td>
                    <td>1</td>
                    <td>4</td>
                </tr>
                <tr>
                <td>jeudi</td>
                <td>12</td>
                <td>10</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Vendredi</td>
                <td>2</td>
                <td>6</td>
                <td>7</td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>22</td>
                    <td>26</td>
                    <td>24</td>
                </tr>

            </tfoot>

    </table>
    
</body>


</html>
